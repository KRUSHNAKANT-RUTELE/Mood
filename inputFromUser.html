<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputeFromUser</title>
</head>
<body>
    
    <h1>The User Data is : </h1>
    <input type="text" placeholder="send msg">

    <script>

   let data = document.querySelector('input')
   let msg = document.querySelector('h1')
   let ogmsg = msg.textContent

            data.addEventListener('input',()=>{
                msg.textContent = ogmsg + data.value
            })
    </script>
</body>
</html>
